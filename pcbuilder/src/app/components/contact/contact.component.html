<div class="container my-5">
    <!-- Contact Form -->
    <section>
        <h1>Contact Us</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Additional Contact Information -->
    <section class="my-5">
        <h2>Reach Out Directly</h2>
        <p>Example Email: contact&#64;pcbuilder.com</p>
        <p>
            <a href="https://twitter.com/" class="me-2">
                <i class="fa-brands fa-twitter"></i> Twitter
            </a>
            <!-- Add more social links as needed -->
        </p>
    </section>


    <!-- Map Location -->
    <section class="my-5">
        <h2>Find Us</h2>
        <!-- Embed Google Maps or static image -->
        <p>123 PC Builder Lane, Computer City, PC 12345</p>
        <p class="text-muted">(Change address later)</p>
        <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31693.835835730086!2d-0.15591511901433824!3d51.52338829302776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3333b6bb2d%3A0x68a8e0c3a5ce3f42!2sWestminster%2C%20London!5e0!3m2!1sen!2suk!4v1662624291429!5m2!1sen!2suk"

              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>
</div>
