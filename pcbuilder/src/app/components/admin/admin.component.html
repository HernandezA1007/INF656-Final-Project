<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Admin Login</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="adminForm" (ngSubmit)="onAdminSubmit()">
                        <label for="adminUsername" class="form-label">Username</label>
                        <input type="text" id="adminUsername" class="form-control" formControlName="adminUsername">

                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" id="adminPassword" class="form-control" formControlName="adminPassword">
                        
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!adminForm.valid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
